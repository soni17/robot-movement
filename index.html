<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Robot Movement</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/styling.css">
  </head>
  <body>

    <h1>Robot Movement</h1>

    <div class="container" ng-controller="mainController">

      <div class="left">
        <h3>Enter Instructions</h3>
        <input type="text" ng-model="instruction" />
        <button>Submit</button>
        <div id="instrHist">
          <ul ng-repeat="instr in instrHist">
            <li>{{instr}}</li>
          </ul>
        </div>
      </div>

      <div class="right">
        <h3>Location of robot</h3>
        <p>Direction: {{direction}} </p>
        <p>Steps: {{steps}}</p>
      </div>

    </div>

  </body>
</html>
